<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="/static/style.css">
</head>

<body>
   <div class="h-screen bg-background gap-5">
      <div class="flex flex-col items-center justify-center bg-card border-2 border-border">
         <header class="text-text p-5 text-5xl flex justify-between items-center rounded-lg h">Login</header>
      </div>
      <div class="flex flex-col items-center justify-center">
         <form action="/login" method="post"
            class="flex flex-col items-center justify-center bg-card h-full w-auto shadow-md shadow-border border-2 border-border rounded-lg">

            <div
               class="flex flex-col items-center justify-center bg-card h-full w-auto shadow-md shadow-border border-2 border-border rounded-lg">
               <h1 class="text-text text-2xl">Username</h1>
               <input name="username" type="text" class="w-full p-2 text-text border-2 border-border rounded-lg"
                  placeholder="Username" />
            </div>

            <div
               class="flex flex-col items-center justify-center bg-card h-full w-auto shadow-md shadow-border border-2 border-border rounded-lg">
               <h1 class="text-text text-2xl">Password</h1>
               <input name="password" type="password" class="w-full p-2 text-text border-2 border-border rounded-lg"
                  placeholder="Password" />
            </div>

            <button type="submit"
               class="flex flex-col items-center justify-center bg-primary h-full w-auto shadow-md shadow-border border-2 border-border rounded-lg hover:bg-secondary">
               <p class="text-xl text-text">Login</p>
            </button>
         </form>

      </div>

</body>

</html>
