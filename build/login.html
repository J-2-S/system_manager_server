<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login</title>
   <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="bg-background text-text min-h-screen flex flex-col justify-center items-center px-4">

   <!-- Page Header -->
   <header
      class="text-3xl w-full text-center font-semibold mb-8 bg-card border border-border px-8 py-4 rounded shadow-md">
      Login
   </header>

   <!-- Login Form -->
   <form action="/login" method="post"
      class="bg-card border border-border rounded-lg shadow-md p-6 w-full max-w-md space-y-6">

      <!-- Username -->
      <div class="flex flex-col">
         <label for="username" class="text-lg mb-1">Username</label>
         <input id="username" name="username" type="text"
            class="px-4 py-2 border border-border rounded bg-background focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="Enter your username" />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
         <label for="password" class="text-lg mb-1">Password</label>
         <input id="password" name="password" type="password"
            class="px-4 py-2 border border-border rounded bg-background focus:outline-none focus:ring-2 focus:ring-secondary"
            placeholder="Enter your password" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
         class="w-full bg-primary hover:bg-secondary text-white py-2 rounded transition text-lg font-medium">
         Login
      </button>
   </form>

</body>

</html>
