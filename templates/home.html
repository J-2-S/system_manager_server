<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>System Manager</title>
   <link rel="stylesheet" href="/static/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      body.menu-open .page-content {
         margin-left: 16rem;
         /* Same width as sidebar */
      }
   </style>
</head>

<body class="bg-background text-text transition-all duration-300">

   <!-- Sidebar menu -->
   <div id="side-menu"
      class="fixed top-0 left-0 h-full w-64 bg-card border-r border-border shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
      <div class="p-5 text-xl font-semibold border-b border-border">Menu</div>
      <ul id="menu-list" class="p-5 space-y-4">
         <li><a href="/" class="hover:text-secondary">Dashboard</a></li>
         <li><a href="/settings" class="hover:text-secondary">Settings</a></li>
         <li><a href="/manage" class="hover:text-secondary">Manage</a></li>
         <li><a href="/static/shell.html" class="hover:text-secondary">Shell</a></li>
         <li><a href="/logout" class="hover:text-secondary">Logout</a></li>
      </ul>
   </div>

   <!-- Main content -->
   <div class="page-content min-h-screen flex flex-col gap-6 px-6 py-4 transition-all duration-300">
      <!-- Header -->
      <div class="bg-card border border-border rounded-lg shadow-md p-5 flex items-center justify-between">
         <div class="flex items-center gap-4">
            <i id="menu-icon" class="fas fa-bars cursor-pointer text-2xl"></i>
            <span class="text-2xl font-semibold">Home</span>
         </div>
      </div>

      <!-- Welcome Message -->
      <div class="flex justify-center">
         <div class="bg-card border border-border rounded-lg shadow-md p-6 text-center max-w-lg w-full">
            <h1 class="text-2xl font-semibold mb-2">Hello, {{username}}!</h1>
         </div>
      </div>

      <!-- System Status -->
      <div class="flex justify-center pt-6">
         <div class="bg-card border border-border rounded-lg shadow-md p-6 text-center max-w-lg w-full space-y-2">
            <h2 class="text-2xl font-semibold mb-2">Status</h2>
            <p class="text-lg">Low Power: <span class="font-medium">{{low_power}}</span></p>
            <p class="text-lg">Low Storage: <span class="font-medium">{{low_storage}}</span></p>
            <p class="text-lg">Updates Available: <span class="font-medium">{{updates_available}}</span></p>
         </div>
      </div>
   </div>

   <!-- Scripts -->
   <script>
      const body = document.body;
      const menu = document.getElementById('side-menu');
      const menuIcon = document.getElementById('menu-icon');

      menuIcon.addEventListener('click', () => {
         menu.classList.toggle('-translate-x-full');
         body.classList.toggle('menu-open');
      });
   </script>
   <script src="/static/home.js"></script>
</body>

</html>
