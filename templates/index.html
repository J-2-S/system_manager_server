<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Manager - Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-background text-text flex items-center justify-center min-h-screen px-4">

    <div class="bg-card border border-border rounded-lg shadow-lg max-w-md w-full p-8 space-y-6">
        <!-- Logo / Title -->
        <div class="text-center">
            <h1 class="text-3xl font-bold">System Manager</h1>
            <p class="text-sm text-muted mt-1">Sign in to continue</p>
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-border rounded-lg bg-background text-text focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-border rounded-lg bg-background text-text focus:outline-none focus:ring-2 focus:ring-primary pr-10" />
                <!-- Eye icon -->
                <i id="toggle-password" class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
            </div>
            <button type="submit"
                class="w-full bg-primary text-background font-semibold py-2 rounded-lg shadow hover:bg-primary-dark transition-colors">
                Login
            </button>
        </form>

         {% if error %}
            <div class=" text-red-500 text-center text-sm text-muted">
                  Invalid username or password
               </div>
               {% endif %}
        <!-- Optional links -->
        <div class="text-center text-sm text-muted">
            <a href="/forgot-password" class="hover:text-secondary">Forgot Password?</a>
        </div>
    </div>

    <!-- Password toggle JS -->
    <script>
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-password');

        toggleIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
    </script>

</body>

</html>
