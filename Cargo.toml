
[package]
name = "system_manager_server"
version = "0.1.0"
edition = "2024"

[dependencies]
battery = "0.7.8"
libc = "0.2.171"
nix = "0.29.0"
once_cell = "1.21.3"
pam = "0.8.0"
rustls = "0.23.25"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sysinfo = "0.34.2"
tokio = { version = "1.44.2", features = ["full"] }
tokio-rustls = "0.26.2"
users = "0.11.0"

[lib]
name = "system_manager_server"
crate-type = ["cdylib"]

[[bin]]
name = "system_manager_server_bin"
path = "src/main.rs"

